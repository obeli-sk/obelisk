cfg-if = "1.0.4"
chrono = { version = "0.4.42", features = ["arbitrary", "serde"] }
clap = { version = "4.5.50", features = ["derive"] }
config = { version = "0.15.18", default-features = false, features = [
    "toml",
    "preserve_order",
    "async",
    "convert-case",
] }
console-subscriber = "0.4.1"
const_format = "0.2.35"
criterion = "0.7"
crossterm = "0.29.0"
derive_more = { version = "2.0.1", features = [
    "debug",
    "deref",

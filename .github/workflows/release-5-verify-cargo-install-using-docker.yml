# FIXME: TAG

name: release-5-verify-cargo-install-using-docker

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - release-3-upload-artifacts
    types:
      - completed

defaults:
  run:
    shell: bash -xe {0}

jobs:
  verify-assets:
    name: ${{ matrix.target }}
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: alpine-binstall
          - target: ubuntu-24.04-binstall
          - target: ubuntu-24.04-install
    steps:
      - uses: actions/checkout@v4

      - id: git-info
        run: |
          git fetch --tags
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          echo "tag=$(git tag --contains HEAD)" >> $GITHUB_OUTPUT

      - run: |
          TAG="${{ steps.git-info.outputs.tag }}"
          TAG=${TAG#v}
          cat .github/workflows/release/verify/${{ matrix.target }}.Dockerfile | docker build --progress=plain --build-arg TAG=$TAG -
